<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Janu ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#6a1d3c,#8b2a52);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:-apple-system,BlinkMacSystemFont,"Poppins",sans-serif;
  color:#fff;
  overflow:hidden;
}

/* FLOATING HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  animation:floatUp linear forwards;
  opacity:0.7;
  pointer-events:none;
}

@keyframes floatUp{
  from{
    transform:translateY(0) scale(1);
    opacity:0.8;
  }
  to{
    transform:translateY(-110vh) scale(1.6);
    opacity:0;
  }
}

/* CARD */
.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(18px);
  padding:32px;
  border-radius:24px;
  width:90%;
  max-width:420px;
  text-align:center;
  animation:fadeIn 1s ease;
  position:relative;
  z-index:2;
}

input{
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:14px;
  border:none;
  outline:none;
}

button{
  margin-top:14px;
  padding:12px 28px;
  border-radius:24px;
  border:none;
  background:#ff2f7a;
  color:white;
  font-size:16px;
  cursor:pointer;
}

button:hover{background:#ff0f66;}
.hidden{display:none;}
.error{margin-top:10px;color:#ffd6e0;}

.age-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  margin-top:22px;
}

.box{
  background:rgba(255,255,255,0.25);
  padding:14px;
  border-radius:16px;
}

.box h3{font-size:20px;font-weight:600;}
.box p{font-size:12px;opacity:0.85;}

/* PHOTO */
.photo{margin-top:26px;}
.photo img{
  width:150px;
  height:150px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid white;
  cursor:pointer;
  transition:transform 0.3s ease;
}
.photo img:hover{transform:scale(1.05);}

/* POPUPS */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}

.popup-content{
  background:#fff;
  padding:28px;
  border-radius:20px;
  width:85%;
  max-width:320px;
  text-align:center;
  animation:fadeIn 0.8s ease;
}

/* üî• GLOWING 22 */
.glow22{
  font-size:42px;
  font-weight:700;
  margin:15px 0;
  color:#ff2f7a;
  animation:glowPulse 1.5s infinite alternate;
}

@keyframes glowPulse{
  from{
    text-shadow:0 0 8px #ff2f7a,0 0 15px #ff5c9e;
  }
  to{
    text-shadow:0 0 18px #ff2f7a,0 0 35px #ff8fcf;
  }
}

.popup-content h3{
  font-size:20px;
  font-weight:600;
  color:#ff2f7a;
  margin-bottom:16px;
}

.popup-text{
  font-size:14.5px;
  line-height:1.6;
  color:#666;
  margin-bottom:10px;
}

.signature{
  margin-top:16px;
  font-size:15px;
  font-weight:600;
  color:#ff2f7a;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(0.92);}
  to{opacity:1;transform:scale(1);}
}
</style>
</head>

<body>

<div class="card" id="loginCard">
  <h2>üîê Private Entry</h2>
  <input id="userId" placeholder="Login ID">
  <input id="userPass" type="password" placeholder="Password">
  <button onclick="handleLogin()">Enter üíï</button>
  <div class="error" id="errorMsg"></div>
</div>

<div class="card hidden" id="mainCard">
  <h2>Happiest Birthday To You! üòä</h2>

  <div class="age-grid">
    <div class="box"><h3 id="years">0</h3><p>Years</p></div>
    <div class="box"><h3 id="months">0</h3><p>Months</p></div>
    <div class="box"><h3 id="days">0</h3><p>Days</p></div>
    <div class="box"><h3 id="hours">0</h3><p>Hours</p></div>
    <div class="box"><h3 id="minutes">0</h3><p>Minutes</p></div>
    <div class="box"><h3 id="seconds">0</h3><p>Seconds</p></div>
  </div>

  <div class="photo">
    <img src="Image.jpg" onclick="openPrePopup()">
    <p>Tap me üíå</p>
  </div>
</div>

<!-- POPUP -->
<div class="popup" id="mainPopup" onclick="closePopup()">
  <div class="popup-content">
    <h3>Happy Birthday üíñ</h3>

    <div class="glow22">22</div>

    <p class="popup-text">
      Today you officially turned 22 üéâ  
      And the world became brighter.
    </p>

    <p class="signature">
      Love You Mami ü´∂üèª
    </p>
  </div>
</div>

<script>
function handleLogin(){
  if(userId.value==="Janu" && userPass.value==="Thimirpidithaval"){
    loginCard.classList.add("hidden");
    mainCard.classList.remove("hidden");
    startAge();
    startHearts();
  }else{
    errorMsg.innerText="Wrong ID or Password üíî";
  }
}

function startAge(){
  const dob=new Date(2004,1,17);
  setInterval(()=>{
    const now=new Date();
    let y=now.getFullYear()-dob.getFullYear();
    let m=now.getMonth()-dob.getMonth();
    let d=now.getDate()-dob.getDate();
    if(d<0){m--;d+=new Date(now.getFullYear(),now.getMonth(),0).getDate();}
    if(m<0){y--;m+=12;}
    years.innerText=y;
    months.innerText=m;
    days.innerText=d;
    hours.innerText=now.getHours();
    minutes.innerText=now.getMinutes();
    seconds.innerText=now.getSeconds();
  },1000);
}

function startHearts(){
  setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerText="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*4+4)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),8000);
  },500);
}

function openPrePopup(){
  mainPopup.style.display="flex";
}

function closePopup(){
  mainPopup.style.display="none";
}
</script>

</body>
</html>
